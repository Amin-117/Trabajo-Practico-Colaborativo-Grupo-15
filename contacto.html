<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="contacto">

  <video autoplay loop muted class="hero">
    <source src="assets/images/VideoLoop.mp4" type="video/mp4" />
  </video>

  <div class="capa"></div>

  <header>
    <h1 class="titulo">Cine Politécnico</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="cartelera.html">Cartelera</a></li>
        <li><a href="estrenos.html">Estrenos</a></li>
        <li><a href="menu.html">Menú</a></li>
      </ul>
    </nav>
  </header>

  <main class="container text-white mt-5">
    <section class="text-center mb-4">
      <h2 class="display-5 fw-bold">Contáctanos</h2>
    </section>

    <section class="row justify-content-center">
      <div class="col-md-8 col-lg-6 bg-dark bg-opacity-50 p-4 rounded shadow">
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" class="form-control" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-light">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="foot mt-5">
    <p>© 2025 Cine Politécnico. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
